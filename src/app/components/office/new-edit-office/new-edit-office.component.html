<ion-header>
  <app-menu-general [isMenuButton]="'back'" [colorMenuButton]="'white'" [titleMenu]="'Oficinista'" [buttonNotification]="'assets/iconos/notificaciones.svg'"
    [buttonUser]="'assets/iconos/usuario_blanco.svg'"></app-menu-general>
</ion-header>
<ion-content>
  <ng-container *ngIf="isLoad; then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>
    <ion-grid fixed>
      <h1>Oficinista</h1>
      <div class="container" style="margin-top: 3%">
        <form #newUserForm="ngForm">
          <mat-card>
            <mat-card-title>Complete los campos</mat-card-title>
            <div class="flex-container">
              <!-- name -->
              <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="" [(ngModel)]="office.name" #name="ngModel" id="name" name="name" required>
                <mat-error *ngIf="name.dirty || name.touched">Anotar Nombre</mat-error>
              </mat-form-field>
              <!-- Apellido -->
              <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="" [(ngModel)]="office.lastname" #lastname="ngModel" id="lastname" name="lastname"
                  required>
                <mat-error *ngIf="lastname.dirty || lastname.touched">Anotar Apellido</mat-error>
              </mat-form-field>
              <!-- Teléfono -->
              <mat-form-field appearance="outline">
                <mat-label>Teléfono</mat-label>
                <input matInput type="number" placeholder="" [(ngModel)]="office.phone" #phone="ngModel" id="phone"
                  name="phone" required>
                <mat-error *ngIf="phone.dirty || phone.touched">Anotar Telefono</mat-error>
              </mat-form-field>
              <!-- Correo-->
              <mat-form-field appearance="outline">
                <mat-label>Correo</mat-label>
                <input matInput [(ngModel)]="office.email" #email="ngModel" id="email" name="email" required>
                <mat-error *ngIf="email.dirty || email.touched">Anotar Correo</mat-error>
              </mat-form-field>
              <!-- pass -->
              <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="office.password" #password="ngModel"
                  id="password" name="password" required>
                <mat-error *ngIf="password.dirty || password.touched">Anotar Contraseña</mat-error>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>

            </div>
            <mat-card-actions align="end">
              <div style="margin-right: 2%">
                <span [matTooltip]=errorToShow [matTooltipClass]="'tooltip-size'" (mouseenter)="getPopMessage($event)">
                  <button *ngIf="isNew" id="submitUser" mat-raised-button color="primary" (click)="newOfert()"
                    [disabled]="!newUserForm.form.valid">Crear</button>
                  <button *ngIf="!isNew" id="submitUser" mat-raised-button color="primary" [disabled]="!newUserForm.form.valid"
                    (click)="editOfert()">Editar</button>
                </span>
              </div>



            </mat-card-actions>

          </mat-card>
        </form>

      </div>
    </ion-grid>

  </ng-template>
  <ng-template #elseTemplate>
    <app-general-skeleton></app-general-skeleton>
  </ng-template>


</ion-content>
