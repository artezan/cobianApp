<h2 mat-dialog-title>{{dataInput.header}}</h2>
<h3 mat-dialog-title>{{dataInput.subHeader}}</h3>
<mat-dialog-content>
  <span *ngIf="dataInput.body" [innerHTML]="dataInput.body"></span>
  <span *ngIf="dataInput.isform">
    <form #newUserForm="ngForm">

      <!--  <mat-form-field appearance="outline">
        <mat-label>Estado </mat-label>
        <mat-select [(ngModel)]="statusTicket" #status="ngModel" id="status" name="status">
          <mat-option value="Atendiendo">
            Atendiendo
          </mat-option>
          <mat-option value="Cerrado">
            Cerrado
          </mat-option>
          <mat-option value="Pendiente">
            Pendiente
          </mat-option>

        </mat-select>
      </mat-form-field> -->
    </form>
  </span>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <button color="accent" (click)="buttonsResponse(true)" mat-button mat-flat-button mat-dialog-close>{{dataInput.okButton
    ? dataInput.okButton : 'Ok'}}</button>
  <button color="warn" *ngIf="!dataInput.hideButtonCancel" mat-button mat-dialog-close mat-stroked-button (click)="buttonsResponse(false)">Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
