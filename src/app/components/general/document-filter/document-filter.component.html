<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!isDesktop" slot="start">
      <ion-button (click)="applyFilters(); goBack()" slot="start">
        <ion-icon mode="md" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filtros</ion-title>
    <ion-buttons slot="end">
      <ion-button color="success" slot="end" (click)="applyFilters(); goBack()">
        <ion-icon mode="md" slot="icon-only" name="checkmark-circle"></ion-icon>
      </ion-button>
      <ion-button color="danger" slot="end" (click)="reset(); goBack()">
        <ion-icon mode="md" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="main">
  <div class="flex-checkbox">
    <mat-checkbox [(ngModel)]="isBuyer" (change)="applyFilters()"
      >Consumidor</mat-checkbox
    >
    <mat-checkbox [(ngModel)]="isAdviser" (change)="applyFilters()"
      >Asesor</mat-checkbox
    >
    <mat-checkbox [(ngModel)]="isSeller" (change)="applyFilters()"
      >Due√±o</mat-checkbox
    >
  </div>
  <ion-list>
    <ion-radio-group [(ngModel)]="status" (ionChange)="applyFilters()">
      <ion-list-header> <ion-label>Estado</ion-label> </ion-list-header>

      <ion-item lines="none">
        <ion-label>Gris</ion-label>
        <ion-radio mode="md" value="gris" slot="end"></ion-radio>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Verde</ion-label>
        <ion-radio mode="md" value="verde" slot="end"></ion-radio>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Amarillo</ion-label>
        <ion-radio mode="md" value="amarillo" slot="end"></ion-radio>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Rojo</ion-label>
        <ion-radio mode="md" value="rojo" slot="end"></ion-radio>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Azul</ion-label>
        <ion-radio mode="md" value="azul" slot="end"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</div>
