<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="!isDesktop" slot="start">
      <ion-button (click)="applyFilters(); goBack()" slot="start">
        <ion-icon mode="md" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Filtros</ion-title>
    <ion-buttons slot="end">
      <ion-button color="success" slot="end" (click)="applyFilters(); goBack()">
        <ion-icon mode="md" slot="icon-only" name="checkmark-circle"></ion-icon>
      </ion-button>
      <ion-button color="danger" slot="end" (click)="reset(); goBack()">
        <ion-icon mode="md" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="main">
  <!-- <ion-content fullscreen> -->
  <ion-list>
    <ion-list-header> <ion-label>Fecha</ion-label> </ion-list-header>
  </ion-list>
  <ion-item>
    <ion-label> Dia </ion-label>
    <ion-input
      (ionChange)="applyFilters()"
      (onkeyup)="applyFilters()"
      type="number"
      [(ngModel)]="dayInput"
      #day="ngModel"
      id="day"
      name="day"
    ></ion-input>
  </ion-item>
  <ion-item>
    <mat-form-field>
      <mat-select
        (selectionChange)="applyFilters()"
        [(ngModel)]="monthInput"
        #day="ngModel"
        id="day"
        name="day"
        placeholder="Mes"
      >
        <mat-option *ngFor="let month of months; let i = index" [value]="i">
          {{ month }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!--
      <ion-label>Mes</ion-label>
        <ion-select interface="popover" (selectionChange)="applyFilters()" [(ngModel)]="monthInput" #day="ngModel" id="day"
          name="day">
          <ion-select-option *ngFor="let month of months; let i=index" [value]="i">{{month}}</ion-select-option>
        </ion-select>
    -->
  </ion-item>
  <ion-item>
    <ion-label> AÃ±o </ion-label>
    <ion-input
      (ionChange)="applyFilters()"
      type="number"
      [(ngModel)]="yearInput"
      #day="ngModel"
      id="day"
      name="day"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> Hora de inicio </ion-label>
    <ion-input
      (ionChange)="applyFilters()"
      type="number"
      [(ngModel)]="hourStartInput"
      #hs="ngModel"
      id="hs"
      name="hs"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> Hora Fin </ion-label>
    <ion-input
      (ionChange)="applyFilters()"
      type="number"
      [(ngModel)]="hourEndInput"
      #he="ngModel"
      id="he"
      name="he"
    ></ion-input>
  </ion-item>
  <!-- </ion-content> -->
</div>
