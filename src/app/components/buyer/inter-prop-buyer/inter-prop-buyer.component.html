<ion-header>
  <app-menu-general [isMenuButton]="'menu'" [colorMenuButton]="'white'" [titleMenu]="'Lista de Deseos'" [buttonUser]="'assets/iconos/usuario_blanco.svg'"
    [buttonNotification]="'assets/iconos/notificaciones.svg'"></app-menu-general>
</ion-header>
<ion-content padding>
  <ng-container *ngIf="isLoad; then thenTemplate; else elseTemplate"></ng-container>
  <ng-template #thenTemplate>

    <h2>Selecciona uno para mayor información</h2>
    <ion-card *ngFor="let item of sBP | async" [ngClass]="{'state-verde': item.status === 'verde', 'state-amarillo': item.status === 'amarillo','state-rojo': item.status === 'rojo','state-azul': item.status === 'azul' }"
      (click)="itemDetail(item.property, item._id)">
      <ion-card-header>
        <ion-card-subtitle *ngIf="item.status === 'verde'">Estado: Interés</ion-card-subtitle>
        <ion-card-subtitle *ngIf="item.status === 'amarillo'">Estado: Negociación</ion-card-subtitle>
        <ion-card-subtitle *ngIf="item.status === 'rojo'">Estado: Oferta Aceptada</ion-card-subtitle>
        <ion-card-subtitle *ngIf="item.status === 'azul'">Estado: Post Venta</ion-card-subtitle>
        <ion-card-title>{{item.property.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon style="color:  #F5811E" name="arrow-forward" slot="end"></ion-icon>
          <ion-label text-wrap>Ver estado de crédito o agendar citas</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ng-template>
  <ng-template #elseTemplate>
    <ion-skeleton-text width=40px></ion-skeleton-text>
    <ion-skeleton-text width=200px></ion-skeleton-text>
    <ion-skeleton-text width=600px></ion-skeleton-text>
    <ion-skeleton-text width=100px></ion-skeleton-text>
    <ion-skeleton-text width=80px></ion-skeleton-text>
  </ng-template>


</ion-content>
