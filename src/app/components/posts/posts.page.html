<ion-header>
  <ion-toolbar color="five">
    <ion-title>Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>Lista de Notas</h2>
  <ng-container *ngIf="isLoad; else elseTemplate">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let post of posts"
                 size="12"
                 size-md="4"
                 size-lg="4"
                 size-xl="4">
          <div>
            <mat-card [ngClass]="{'card-gris': post.status === 'gris',
            'card-verde': post.status === 'verde',
            'card-amarillo': post.status === 'amarillo',
            'card-rojo': post.status === 'rojo',
            'card-azul': post.status === 'azul'
          }">
              <mat-card-header>
                <mat-card-title>{{post.title}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <ion-item text-nowrap
                          lines="none">
                  {{post.content}}
                </ion-item>
              </mat-card-content>
              <mat-card-actions align="right">
                <ion-button (click)="seePost(post._id)"
                            color="twelve">Ver</ion-button>
                <ion-button color="twelve"
                            (click)="editPost(post._id)">Editar</ion-button>
              </mat-card-actions>
            </mat-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
  <ng-template #elseTemplate>
    <ion-skeleton-text width=40px></ion-skeleton-text>
    <ion-skeleton-text width=200px></ion-skeleton-text>
    <ion-skeleton-text width=600px></ion-skeleton-text>
    <ion-skeleton-text width=100px></ion-skeleton-text>
    <ion-skeleton-text width=80px></ion-skeleton-text>
  </ng-template>


</ion-content>
<!-- fab placed to the bottom end -->
<ion-fab vertical="bottom"
         horizontal="start"
         slot="fixed">
  <ion-fab-button (click)="newPost()"
                  *ngIf="isLoad"
                  color="secondary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
