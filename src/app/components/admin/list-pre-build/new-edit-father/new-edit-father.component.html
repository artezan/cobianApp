<ion-header>
  <app-menu-general [isMenuButton]="'back'"
                    [colorMenuButton]="'white'"
                    [titleMenu]="'Obra'"
                    [buttonNotification]="'assets/iconos/notificaciones.svg'"
                    [buttonUser]="'assets/iconos/usuario_blanco.svg'"></app-menu-general>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <h1 *ngIf="isNew">Nueva Preventa</h1>
    <h1 *ngIf="!isNew">Editar Preventa</h1>
    <div class="container"
         style="margin-top: 3%">
      <form #newUserForm="ngForm">
        <mat-card>
          <mat-card-title>Complete los campos</mat-card-title>
          <div class="flex-container">

            <!-- name -->
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput
                     placeholder=""
                     [(ngModel)]="preBuild.name"
                     #name="ngModel"
                     id="name"
                     name="name"
                     required />
              <mat-error *ngIf="name.dirty || name.touched">Anotar
                Nombre</mat-error>
            </mat-form-field>
            <!-- city -->
            <mat-form-field appearance="outline">
              <mat-label>Ciudad</mat-label>
              <mat-select [(ngModel)]="preBuild.city"
                          #city="ngModel"
                          id="city"
                          name="city"
                          required>
                <mat-option value="puebla"> Puebla
                </mat-option>
                <mat-option value="mexico"> MÃ©xico
                </mat-option>
              </mat-select>
              <mat-error *ngIf="city.dirty || city.touched">Anotar
                Ciudad</mat-error>
            </mat-form-field>
            <!-- notas -->
            <mat-form-field appearance="outline">
              <mat-label>Notas</mat-label>
              <textarea matInput
                        [(ngModel)]="preBuild.notes"
                        #notes="ngModel"
                        id="notes"
                        name="notes"></textarea>
            </mat-form-field>
            <!-- name -->
            <mat-form-field appearance="outline">
              <mat-label>Numero de Viviendas</mat-label>
              <input matInput
                     type="number"
                     placeholder=""
                     [(ngModel)]="preBuild.numOfChild"
                     #numOf="ngModel"
                     id="numOf"
                     name="numOf"
                     required />
              <mat-error *ngIf="name.dirty || name.touched">Anotar
                Numero</mat-error>
            </mat-form-field>
          </div>

          <mat-card-actions align="end">
            <div style="margin-right: 2%">
              <span [matTooltip]="errorToShow"
                    [matTooltipClass]="'tooltip-size'"
                    (mouseenter)="getPopMessage($event)">
                <button *ngIf="isNew"
                        id="submitUser"
                        mat-raised-button
                        color="primary"
                        (click)="newCustomer()"
                        [disabled]="!newUserForm.form.valid">
                  Crear
                </button>
                <button *ngIf="!isNew"
                        id="submitUser"
                        mat-raised-button
                        color="primary"
                        [disabled]="!newUserForm.form.valid"
                        (click)="editCustomer()">
                  Editar
                </button>
              </span>
            </div>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </ion-grid>
</ion-content>
