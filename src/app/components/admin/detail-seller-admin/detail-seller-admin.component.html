<ion-header>
  <app-menu-general [isMenuButton]="'back'" [colorMenuButton]="'white'" [titleMenu]="'Detalles Propietarios'"
    [buttonNotification]="'assets/iconos/notificaciones.svg'" [buttonUser]="'assets/iconos/usuario_blanco.svg'"></app-menu-general>
</ion-header>
<ion-content padding>
  <ion-grid fixed>
    <ng-container *ngIf="isLoad; then thenTemplate; else elseTemplate"></ng-container>
    <ng-template #thenTemplate>
      <h1> Detalles de Propietario </h1>

      <ion-card>


        <ion-card-header>
          <ion-card-subtitle> {{seller.name}} {{seller.lastName}} </ion-card-subtitle>
          <ion-card-title> {{seller.name}} </ion-card-title>
        </ion-card-header>
        <ion-item>
          <ion-label>Ciudad: {{seller.city}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label *ngIf="!seller.isRenter">Tipo: Vendedor</ion-label>
          <ion-label *ngIf="seller.isRenter">Tipo: Renta</ion-label>
        </ion-item>

      </ion-card>
      <!-- prop -->
      <h1 *ngIf="seller.property && seller.property.length > 0">Propiedades </h1>
      <ion-card *ngFor="let prop  of seller.property ">
        <ion-item>
          <ion-label>Nombre {{prop.name}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Zona {{prop.zone}}</ion-label>
        </ion-item>
      </ion-card>
