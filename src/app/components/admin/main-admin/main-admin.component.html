<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white !important"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Administrador
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed [@animateStagger]="{value:'50'}">
    <ion-row [@animate]="{value:'*',params:{y:'100%'}}">
      <ion-col>
        ion-col
      </ion-col>
      <ion-col>
        ion-col
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
